# OpenAPI 3.0 schema for the API endpoints

openapi: 3.1.0

info:
  title: Terraform Next.js API
  version: 1.0.0

components:
  securitySchemes:
    sigv4:
      type: apiKey
      in: header
      name: Authorization
      'x-amazon-apigateway-authtype': 'awsSigv4'

  schemas:
    Error:
      type: object
      properties:
        status:
          type: number
        code:
          type: string
        message:
          type: string
      required:
        - status
        - code

    DeploymentStatus:
      type: string
      enum:
        - INITIALIZED
        - CREATE_IN_PROGRESS
        - CREATE_COMPLETE
        - CREATE_FAILED
        - FINISHED

    DeploymentInitialized:
      type: object
      properties:
        id:
          type: string
        status:
          $ref: '#/components/schemas/DeploymentStatus'
        uploadUrl:
          type: string
        uploadAttributes:
          type: object
      required:
        - id
        - status
        - uploadUrl
        - uploadAttributes

    Deployment:
      type: object
      properties:
        id:
          type: string
        status:
          $ref: '#/components/schemas/DeploymentStatus'
        deploymentAlias:
          type: string
      required:
        - id
        - status

  responses:
    NotFound:
      description: The specified resource was not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

security:
  - sigv4: []

paths:
  /deployments/{deploymentId}:
    get:
      summary: Request a deployment by its Id.
      parameters:
        - in: path
          name: deploymentId
          schema:
            type: string
          required: true
          description: The id of the deployment to get.
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deployment'
        '404':
          $ref: '#/components/responses/NotFound'

  /deployments:
    post:
      summary: Initializes a new deployment and creates a upload link where the deployment package can be uploaded to.
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentInitialized'
